<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympus Clash - 5v5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            border: 4px solid #2c3e50;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .ui-element {
            pointer-events: auto;
        }
        
        #timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        #overtime-indicator {
            color: #ff4444;
            font-size: 18px;
            display: none;
        }
        
        #ability-cooldown {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
        }
        
        #ability-ready {
            color: #4CAF50;
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #loading-screen h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #loading-screen p {
            color: white;
            font-size: 20px;
            margin: 10px 0;
        }
        
        .input-container {
            margin: 20px 0;
        }
        
        input {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            min-width: 250px;
        }
        
        button {
            padding: 15px 40px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        #lobby-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            max-width: 600px;
            text-align: left;
        }
        
        .team-container {
            margin: 15px 0;
        }
        
        .team-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .player-list {
            list-style: none;
            padding-left: 10px;
        }
        
        .player-item {
            padding: 8px;
            margin: 5px 0;
            background: #ecf0f1;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .captain {
            background: #f39c12;
            color: white;
            font-weight: bold;
        }
        
        #role-selection-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 900;
            overflow-y: auto;
            padding: 20px;
        }
        
        .role-selection-container {
            max-width: 1200px;
            margin: 0 auto;
            color: white;
        }
        
        .role-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .role-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .role-card:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4CAF50;
        }
        
        .role-card.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.3);
        }
        
        .role-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .hero-dropdown {
            margin-top: 10px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        
        #countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 950;
        }
        
        #countdown-number {
            font-size: 120px;
            color: white;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        #game-over-screen h1 {
            font-size: 72px;
            color: white;
            margin-bottom: 20px;
        }
        
        #game-over-screen p {
            font-size: 24px;
            color: white;
            margin: 10px 0;
        }
        
        .win-text {
            color: #4CAF50;
        }
        
        .lose-text {
            color: #f44336;
        }
        
        .draw-text {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    
    <div id="ui-overlay">
        <div id="timer">
            <div id="time-display">3:00</div>
            <div id="overtime-indicator">OVERTIME!</div>
        </div>
        
        <div id="ability-cooldown" style="display: none;">
            <span id="ability-status">Ability Ready (SPACE)</span>
        </div>
    </div>
    
    <div id="loading-screen">
        <h1>‚öîÔ∏è Olympus Clash ‚öîÔ∏è</h1>
        <div class="input-container">
            <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
            <button id="join-btn" onclick="joinGame()">Join Battle</button>
        </div>
        <p id="status-text">Enter your name to begin...</p>
        <div id="lobby-info" style="display: none;">
            <h2>Lobby</h2>
            <p>Players: <span id="player-count">0</span>/10</p>
            <div class="team-container">
                <div class="team-title" style="color: #e74c3c;">üî¥ Team 1</div>
                <ul id="team1-list" class="player-list"></ul>
            </div>
            <div class="team-container">
                <div class="team-title" style="color: #3498db;">üîµ Team 2</div>
                <ul id="team2-list" class="player-list"></ul>
            </div>
        </div>
    </div>
    
    <div id="role-selection-screen">
        <div class="role-selection-container">
            <h1>Role Selection</h1>
            <p id="captain-status"></p>
            <p id="role-timer">Time remaining: 90s</p>
            <div id="role-assignment-area"></div>
        </div>
    </div>
    
    <div id="countdown-overlay">
        <div id="countdown-number">3</div>
    </div>
    
    <div id="game-over-screen">
        <h1 id="game-over-title">Game Over</h1>
        <p id="game-over-result"></p>
        <button onclick="location.reload()">Play Again</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Hero.js"></script>
    <script src="js/entities/Wizard.js"></script>
    <script src="js/entities/Soldier.js"></script>
    <script src="js/entities/Projectile.js"></script>
    <script src="js/ai/BotAI.js"></script>
    <script src="js/scenes/LobbyScene.js"></script>
    <script src="js/scenes/RoleSelectionScene.js"></script>
    <script src="js/scenes/BattleScene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
